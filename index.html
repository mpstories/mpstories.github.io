<h2>Posts from 2021</h2>
<ul>
  {% for post in site.posts_2021 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date }}</li>
  {% endfor %}
</ul>

<h2>Posts from 2020</h2>
<ul>
  {% for post in site.posts_2020 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date }}</li>
  {% endfor %}
</ul>
